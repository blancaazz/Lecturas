        - docker build -t blancaazz/lecturas:latest .
    pre_ci_boot:
        image_name: blancaazz/lecturas
        image_tag: latest
        pull: true
        env: FOO=bar
        options: "-e HOME=/root -t -v $SHIPPABLE_BUILD_DIR:/test blancaazz/lecturas"
        